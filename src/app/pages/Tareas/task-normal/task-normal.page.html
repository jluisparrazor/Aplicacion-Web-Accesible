<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverListado()">
        <ion-avatar slot="start" class="but">
          <ion-img [src]="'https://api.arasaac.org/api/pictograms/6606'" alt="Pictogram"></ion-img>
        </ion-avatar> 
        Salir
      </ion-button>
    </ion-buttons>
    <ion-title>Tarea Normal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tarea Normal</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="tarea-aplicacion">
    <div *ngIf="tarea">
      <div class="tarea-aplicacion-texto">
        <ion-avatar>
          <ion-img 
            [src]="'https://api.arasaac.org/api/pictograms/' + descripcion.pictogramId" 
            alt="Pictogram" 
            class="pictograma-tarea">
          </ion-img>
        </ion-avatar>
        <h2 class="nombre-tarea">{{ tarea.title }}</h2>
        <p class="descripcion-tarea">{{ descripcion.text }}</p>
      </div>
      <button 
        class="boton-completar" 
        (click)="completarTarea()" 
        [disabled]="!enlaceVisitado">
        <p>He completado la tarea</p>
        <ion-img class="button-icon"
            src="https://api.arasaac.org/api/pictograms/5584"
            alt="Pictograma: completado">
          </ion-img>
      </button>
    </div>
  </div>

  <!-- Contenedor de la animaciÃ³n con overlay -->
  <app-celebracion> 
    <!-- [tareaCompletada]="tareaCompletada"  -->
    <!-- [mostrarConfeti]="mostrarConfeti"> -->
  </app-celebracion>
  
</ion-content>
